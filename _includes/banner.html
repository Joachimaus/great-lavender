<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>{{ page.banner.title }}</h2>
        {% assign subtitle_is_not_empty = page.banner.subtitle | is_not_empty %}
        {% if subtitle_is_not_empty %}
            {{ page.banner.subtitle | markdownify }}
        {% endif %}
        {% assign actions_is_not_empty = page.banner.actions | is_not_empty %}
    </div>
</section>
